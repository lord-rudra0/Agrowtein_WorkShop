<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Shopping</h1>
        <input type="serach" id="search" class="search" placeholder="Search...">
        <h1>Account</h1>
        <button class="cart-btn">
            <i class="fas fa-shopping-cart"></i> Cart
            <span class="cart-count">[0]</span>
        </button>
    </header>

    <main>
        <!-- Products Section -->
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- <div class="pricewithprice"></div> -->
            </div>
        </section>

        <section id="product-detail-section" class="product-detail" style="display: none;">
            <button id="back-to-list" class="back-btn">← Back to Products</button>
            <div id="product-detail"></div>
        </section>


        <section class="cart">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart">Close</button>
                <button class="clear-cart">Clear Cart</button>
            </div>
            <div class="cart-items"></div>

            <div class="cart-total">
                Total: $<span>0.00</span>
                <button class="PayBtn">Click To Pay</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        Created by <a href="https://my-portfolio-wine-one-81.vercel.app/">Me</a>
        <p>© 2024 Thakur</p>
    </footer>
    <script src="script.js"></script>
</body>



</html>
